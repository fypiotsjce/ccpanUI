<div class="modal">
<h1 mat-dialog-title>NODE ID: {{data.nodeid}}</h1>
<mat-dialog-content>
    <h3>TEMPERATURE : {{data.temperature}}</h3>
    <h3>HUMIDITY : {{data.humidity}}</h3>
    <h3>MOISTURE : {{data.moisture}}</h3>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>close</button>
</mat-dialog-actions>

</div>
